<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Information Form</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <h1>Information Form</h1>
        <form action="" method ="post">
          <label for="firstName">First Name:</label>
          <input id="firstName" name="firstName" type="text" />
        
          <label for="lastName">Last Name:</label>
          <input id="lastName" name="lastName" type="text" />
        
          <label for="email">Email Address:</label>
          <input id="email" name="email" type="email" />

          <label for="Date of birth">Date of birth:</label>
          <input id="Date of birth" name="Date of birth" type="date" />

          <label for="Favorite Color">Favorite Color/label>
          <input id="Favorite Color" name="Favorite Color" type="color" />

          <label for="Favorite Number">Favorite Number:</label>
          <input id="Favorite Number" name="Favorite Number" type="number" />

          <label for="checkbox">Confirm information is correct:</label>
          <input id="Confirm information is correct" name="Confirm information is correct" type="checkbox" />

          <input type="submit" value="Submit">
        </form>
    </body>
</html>
