<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examples of using justify-items</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

    <h3>justify-items: start</h3>
    <div id="container-start" class="container">

        <div>
            <span id="start-area1" class="box"></span>
        </div>

        <div>
            <span id="start-area2" class="box"></span>
        </div>
        
        <div>
            <span id="start-area3" class="box"></span>
        </div>
        
        <div>
            <span id="start-area4" class="box"></span>
        </div>
    </div>

    <h3>justify-items: center</h3>
    <div id="container-center" class="container">


        <div>
            <span id="center-area1" class="box"></span>
        </div>

        <div>
            <span id="center-area2" class="box"></span>
        </div>
        
        <div>
            <span id="center-area3" class="box"></span>
        </div>
        
        <div>
            <span id="center-area4" class="box"></span>
        </div>

    </div>

    <h3>justify-items: end</h3>
    <div id="container-end" class="container">

        <div>
            <span id="end-area1" class="box"></span>
        </div>

        <div>
            <span id="end-area2" class="box"></span>
        </div>
        
        <div>
            <span id="end-area3" class="box"></span>
        </div>
        
        <div>
            <span id="end-area4" class="box"></span>
        </div>

    </div>

    <h3>justify-items: center with area3 justify-self: start</h3>
    <div id="container-area-3-start" class="container">

        <div>
            <span id="self-area1" class="box"></span>
        </div>

        <div>
            <span id="self-area2" class="box"></span>
        </div>
        
        <div class="justify-self-left">
            <span id="self-area3" class="box"></span>
        </div>
        
        <div>
            <span id="self-area4" class="box"></span>
        </div>

    </div>
    
    
</body>
</html>
